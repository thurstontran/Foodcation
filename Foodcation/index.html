<body>
  <!--===========Nav Bar=================-->

  <section id="nav-bar" class="nav-bar">

      <nav>
    <ul class="menu">

        <li><a href="#">contact</a></li>
    </ul>
  </nav>
</section>

<!--===============Hero Content================-->
<main>
	<section class="hero">
    <div class="hero-text-item">
        <div id=hero-heading" class="hero-heading">
            <h1 id="h1">Feast and Explore!</h1>
        </div>
        
  <form name="form" method="post">
  <div class="select">

       <option value="Toronto">Toronto, Ontario</option>
    </select>
 </div>
 <div id="button">
  <button type="submit" value="submit" id="submit">Start Exploring</button>
</div>
</form>
</section>
<!--===============Filtered Itinerary & Planner================-->

		<section id="places" class="places">
			<div id="planner-content" class="planner-content">

				  <div class="planner-list"></div>
				</div>
			  </div>
			<div class="wrapper">
